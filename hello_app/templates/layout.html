<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Generate User Stories,Acceptance Criteria and Test Cases</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css') }}"  />
    </head>

    <body>
        <h1>Generate User Stories, Acceptance Criteria and Test Cases from a Business Requirement Document</h1>
        <form method="POST" action="/" enctype="multipart/form-data">
            <input type="file" name="file" style="display: none;" id="upload-file">
            <label for="upload-file" class="button">Upload</label>
            <input type="submit" value="Process" class="button">
            <a href="{{ url_for('download_file', filename='example.txt') }}" class="button">Download</a>
        </form>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>&copy; 2023</p>
            </footer>
        </div>
    </body>
</html>
