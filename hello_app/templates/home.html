{% extends "layout.html" %}
{% block title %}
Upload
{% endblock %}
{% block content %}
<p>Upload a File</p>
<form action="/upload" method="POST" enctype="multipart/form-data">
        <input type="file" name="file">
        <input type="submit" value="Upload">
</form>
<p>Are you ready to process the file to generate requirements for your development?</p>
<script>
        function processFile() {
            // Send a request to the Flask endpoint to execute the Python script
            fetch('/execute-script')
                .then(response => {
                    if (response.ok) {
                        console.log('Script executed successfully');
                    } else {
                        console.error('Error executing script');
                    }
                })
                .catch(error => {
                    console.error('Error executing script:', error);
                });
        }
</script>

<button type="button" onclick="processFile()">Process</button>

<p>Download the Generated file</p>
<button type="button">Download</button>
{% endblock %}
